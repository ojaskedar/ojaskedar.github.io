
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sleep Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sleep.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:700&display=swap" rel="stylesheet">
  </head>
  <body id="particles-js">


    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="particles.min.js"></script>
    <div class="container">
      <div class="heading">
        <h1>Welcome! I'll calculate your Sleep Debt</h1>
        <h3>What are the actual hours of sleep you get per day?</h4>
      </div>

      <div class="inputarea">
        <div class="day">
          <input type="number" placeholder="Monday">
        </div>
        <div class="day">
          <input type="number" placeholder="Tuesday">
        </div>
        <div class="day">
          <input type="number" placeholder="Wednesday">
        </div>
        <div class="day">
          <input type="number" placeholder="Thursday">
        </div>
        <div class="day">
          <input type="number" placeholder="Friday">
        </div>
        <div class="day">
          <input type="number" placeholder="Saturday">
        </div>
        <div class="day">
          <input type="number" placeholder="Sunday">
        </div>
        <button type="button" name="button">Submit</button>
      </div>

      <div class="output">
        <img id="needsleep" src="sleep.png" width="50px" height="50px">
        <img id="over"src="over.png" width="50px" height="50px"> <h3 id="message"></h3>
      </div>

    </div>

      <div class="heading">
    <div class="footer">
      <p>Made with</p><div class="heart">

      </div>
      <p>By Ojas Kedar</p>
    </div>
  </body>
